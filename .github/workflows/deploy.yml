name: CI & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: 🛠️ Build (opcional)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # adicione aqui seus passos de build/test, se precisar

  deploy:
    name: 🚀 Deploy via SSH
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Adicionar servidor aos known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Executar script de deploy remoto
        run: |
          ssh root@${{ secrets.SERVER_IP }} "bash -s" < ./deploy.sh
