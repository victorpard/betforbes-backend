  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configurar o agente SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Garantir hosts conhecidos
        run: |
          echo "${{ secrets.SERVER_IP }} $(echo your.server.hostname)" >> ~/.ssh/known_hosts
          # ou simplesmente:
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Implantar
        run: ssh root@${{ secrets.SERVER_IP }} "bash -s" < ./deploy.sh
