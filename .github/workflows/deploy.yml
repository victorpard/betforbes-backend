# File: .github/workflows/deploy.yml

name: CI & Deploy

# dispara em pushes para main e manualmente
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install backend dependencies & build
        run: |
          npm ci
          npm run build

      - name: Install frontend dependencies & build
        run: |
          cd frontend
          npm ci
          npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # inicializa o agente SSH com a chave contida no secret
      - name: Configure SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ensure known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Run deploy script on remote
        run: |
          ssh root@YOUR_SERVER_IP "bash -s" < ./deploy.sh
