name: CI & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build (se você precisar compilar algo)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # aqui você pode adicionar passos de build/test, ex:
      # - name: Install dependencies
      #   run: npm ci
      # - name: Run tests
      #   run: npm test

  deploy:
    name: Deploy via SSH
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Carregar chave SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Adicionar servidor aos known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Implantar no servidor
        run: |
          ssh root@${{ secrets.SERVER_IP }} "bash -s" < ./deploy.sh
