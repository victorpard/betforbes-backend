name: CI & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: ðŸš§ Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend deps & build
        run: |
          npm ci
          npm run build

      - name: Install frontend deps & build
        run: |
          cd frontend
          npm ci
          npm run build

  deploy:
    name: ðŸš€ Deploy to VPS
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # DEBUG #1: verifica o header da chave
      - name: DEBUG: key header
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -n1

      - name: Configure SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # DEBUG #2: lista identidades carregadas no agente
      - name: DEBUG: list agent identities
        run: ssh-add -l || echo "nenhuma identidade carregada"

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # DEBUG #3: testa SSH verboso
      - name: DEBUG: verbose SSH to server
        run: ssh -vvv root@84.247.129.103 exit || true

      - name: Run deploy script
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh
