name: CI & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build (caso precise)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # passos de build/test opcionais

  deploy:
    name: Deploy via SSH
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Carregar chave SSH
        uses: webfactory/ssh-agent@v0.8.0    # <— versão válida
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Adicionar servidor aos known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Implantar no servidor
        run: |
          ssh root@${{ secrets.SERVER_IP }} "bash -s" < ./deploy.sh
