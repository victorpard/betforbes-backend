name: CI & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # ... seus passos de build ...

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configurar SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          # Atenção: usar bloco | para preservar quebras de linha do PEM
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Debug SSH keys
        run: |
          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK"
          ssh-add -l || echo "⚠️ nenhuma chave carregada ou formato inválido"

      - name: Adicionar VPS a hosts conhecidos
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Executar script de implantação
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh
